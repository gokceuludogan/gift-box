        :root {

            --ocean-mid: #203a43;
            --ocean-light: #2c5364;
            --accent: #4facfe;
            --accent-glow: #00f2fe;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom, var(--ocean-dark), var(--ocean-light));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* Bubbles Animation */
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes rise {
            0% { bottom: -50px; transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { bottom: 110vh; transform: translateX(-20px); }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(15, 32, 39, 0.85);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .status-badge {

            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* DOLPHIN & FEEDING STYLES */
        .visual-wrapper {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .dolphin-visual {
            font-size: 5rem;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            z-index: 2;
            transition: transform 0.1s;
        }

        /* The 'Gulp' Animation class added by JS */
        .dolphin-gulp {
            animation: gulp 0.4s ease-in-out !important;
        }

        @keyframes gulp {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(-10deg); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-15px) rotate(5deg) scale(1.05); }
        }

        /* The Flying Fish */
        .snack {
            position: absolute;
            font-size: 2rem;
            z-index: 1;
            opacity: 1;
            pointer-events: none;
            /* Animation is defined in JS to handle dynamic start points */
        }

        /* BUTTON STYLES */
        .feed-btn {
            background: linear-gradient(135deg, var(--accent), #00f2fe);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            color: #0f2027;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            transition: transform 0.1s, box-shadow 0.2s;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .feed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);

        .feed-btn:active {
            transform: translateY(1px);
        }

        .feed-counter {
            font-size: 0.7rem;
            color: var(--accent-glow);
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }
        .data-row:last-child { border-bottom: none; padding-bottom: 0; }

        .label { 
            color: #8899a6; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        }

            font-size: 0.65rem;
            color: rgba(255,255,255,0.2);
            line-height: 1.6;

    // --- TRACKING ENGINE ---

    function seededRandom(seed) {
        let x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    function updateTracker() {
        const today = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date-display').innerText = today.toLocaleDateString('en-US', dateOptions);

        const seedString = today.getFullYear() + "" + (today.getMonth() + 1) + "" + today.getDate();
        const seed = parseInt(seedString);

        const locIndex = Math.floor(seededRandom(seed) * locations.length);
        const moodIndex = Math.floor(seededRandom(seed + 100) * moods.length);
        const logIndex = Math.floor(seededRandom(seed + 200) * logs.length);
        const depthVal = Math.floor(seededRandom(seed + 300) * 4000) + 10;
        
        document.getElementById('loc-display').innerText = locations[locIndex];
        document.getElementById('mood-display').innerText = moods[moodIndex];
        document.getElementById('depth-display').innerText = depthVal + " meters";
        document.getElementById('log-display').innerText = `"${logs[logIndex]}"`;

        const day = today.getDay(); 
        const badge = document.getElementById('status-badge');
        
        if(day === 0 || day === 6) {
            badge.innerText = "WEEKEND PROTOCOL: RELAX";
            badge.style.borderColor = "#2ed573";
            badge.style.color = "#2ed573";
            badge.style.backgroundColor = "rgba(46, 213, 115, 0.2)";
        } else if (day === 1) {
            badge.innerText = "MONDAY DIAGNOSTICS";
            badge.style.borderColor = "#ffa502";
            badge.style.color = "#ffa502";
            badge.style.backgroundColor = "rgba(255, 165, 2, 0.2)";
        } else {

            badge.style.borderColor = "#ff4757";

    // --- FEEDING ENGINE (New!) ---
    let snacks = 0;
    const fishTypes = ["üêü", "üê†", "üê°", "ü¶ê", "ü¶ë"];

    function feedDolphin() {
        const dolphin = document.getElementById('dolphin');
        const scene = document.getElementById('scene');
        
        // 1. Create Fish
        const fish = document.createElement('div');
        fish.className = 'snack';
        fish.innerText = fishTypes[Math.floor(Math.random() * fishTypes.length)];
        
        // 2. Random Start Position (Left or Right of dolphin)
        // scene width is 100%, let's spawn it offset from center
        const startSide = Math.random() > 0.5 ? 'left' : 'right';
        const startX = startSide === 'left' ? -100 : 100; // px offset
        const startY = Math.floor(Math.random() * 50) - 25; // Slight vertical random
        
        fish.style.transform = `translate(${startX}px, ${startY}px)`;
        scene.appendChild(fish);

        // 3. Animate Fish towards Center (0,0)
        // We use Web Animations API for dynamic values
        const swim = fish.animate([
            { transform: `translate(${startX}px, ${startY}px) scale(1)`, opacity: 1 },
            { transform: `translate(0px, 0px) scale(0.5)`, opacity: 0 }
        ], {
            duration: 600,
            easing: 'ease-in'
        });

        // 4. Trigger Dolphin Gulp when fish arrives
        swim.onfinish = () => {
            fish.remove();
            
            // Add gulp class, remove it after animation
            dolphin.classList.remove('dolphin-gulp'); 
            void dolphin.offsetWidth; // Trigger reflow
            dolphin.classList.add('dolphin-gulp');
            
            // Update counter
            snacks++;
            const counter = document.getElementById('counter-display');
            counter.innerText = `Snacks sent: ${snacks}`;
            counter.style.opacity = 1;
        };
    }

    // --- VISUALS ---

            bubble.style.animationDuration = (Math.random() * 10 + 5) + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            body.appendChild(bubble);
        }
    }

    // Initialize
