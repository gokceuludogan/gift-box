            flex-grow: 1;
            width: 100%;
            height: 100%;

        }

        .speech-bubble {

            border-style: solid;

        .cloud { position: absolute; background: rgba(255,255,255,0.6); border-radius: 50px; z-index: 0; animation: drift linear infinite; }

        @keyframes drift { from { transform: translateX(-200px); } to { transform: translateX(110vw); } }

    // --- Bee Class ---
    class Bee {
        constructor(x, y) {
            this.element = document.createElement('div');
            this.element.classList.add('entity', 'bee');
            this.element.innerText = 'üêù';
            document.getElementById('world').appendChild(this.element);

            // Speech Bubble Element
            this.bubble = document.createElement('div');
            this.bubble.classList.add('speech-bubble');
            document.getElementById('world').appendChild(this.bubble);

            this.pos = { x, y };
            this.vel = { x: (Math.random() - 0.5) * 5, y: (Math.random() - 0.5) * 2 };
            this.state = 'FLYING'; // FLYING, APPROACHING, LANDING, ON_FLOWER, TALKING
            this.targetFlower = null;
            this.timer = 0; 
            this.noiseOffset = Math.random() * 1000;
        }

        speak(text) {
            // Cancel current action to talk
            if(this.state === 'TALKING') return;
            
            // Release flower if on one
            if(this.targetFlower) {
                this.targetFlower.isOccupied = false;
                this.targetFlower = null;
            }
            this.element.classList.remove('on-flower');

            this.state = 'TALKING';
            this.bubble.innerText = text;
            this.bubble.classList.add('visible');
            this.timer = 0;
        }

        update() {
            switch (this.state) {
                case 'FLYING':
                    this.flyBehavior();
                    break;
                case 'APPROACHING':
                    this.approachBehavior();
                    break;
                case 'LANDING':
                    this.landingBehavior();
                    break;
                case 'ON_FLOWER':
                    this.onFlowerBehavior();
                    break;
                case 'TALKING':
                    this.talkingBehavior();
                    break;
            }
            this.applyPhysics();
            this.updateVisuals();
        }

        talkingBehavior() {
            this.timer++;
            // Hover in place gently
            this.vel.x *= 0.9;
            this.vel.y *= 0.9;
            this.pos.y += Math.sin(this.timer * 0.1) * 0.5; // Bobbing

            if(this.timer > 250) { // Talk for ~4 seconds
                this.state = 'FLYING';
                this.bubble.classList.remove('visible');
                // Zoom away happily
                this.vel.y = -3;
                createParticles(this.pos.x, this.pos.y, 'üíñ');
            }
        }

        flyBehavior() {
            this.noiseOffset += 0.01;
            const noiseX = Math.sin(this.noiseOffset) + Math.sin(this.noiseOffset * 0.5) * 0.5;
            const noiseY = Math.cos(this.noiseOffset * 0.7) + Math.cos(this.noiseOffset * 0.3) * 0.5;
            
            this.vel.x += noiseX * 0.2;
            this.vel.y += noiseY * 0.1;

            // Stay roughly on screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight * 0.4;
            this.vel.x += (centerX - this.pos.x) * 0.0005;
            this.vel.y += (centerY - this.pos.y) * 0.0005;

            // Cap Speed
            const maxSpeed = 3;
            const speed = Math.sqrt(this.vel.x * this.vel.x + this.vel.y * this.vel.y);
            if (speed > maxSpeed) {
                this.vel.x = (this.vel.x / speed) * maxSpeed;
                this.vel.y = (this.vel.y / speed) * maxSpeed;
            }

            // Find flower chance
            if (flowers.length > 0 && Math.random() > 0.98) {
                this.targetFlower = this.findNearestAvailableFlower();
                if (this.targetFlower) {
                    this.state = 'APPROACHING';
                    this.targetFlower.isOccupied = true;
                }
            }
        }

        approachBehavior() {
            if (!this.targetFlower || !document.contains(this.targetFlower.element)) {
                this.state = 'FLYING';
                return;
            }
            const dx = this.targetFlower.pos.x - this.pos.x;
            const dy = this.targetFlower.pos.y - 20 - this.pos.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            this.vel.x += (dx / dist) * 0.3;
            this.vel.y += (dy / dist) * 0.3;

            // Dampen speed near target
            this.vel.x *= 0.95;
            this.vel.y *= 0.95;

            if (dist < 10) {
                this.state = 'LANDING';
                this.timer = 0;
                this.vel = { x: 0, y: 0 };
            }
        }

        landingBehavior() {
            this.timer++;
            this.pos.x += (Math.random() - 0.5) * 1;
            this.pos.y += (Math.sin(this.timer * 0.5) * 0.5);

            if (this.timer > 30) {
                this.state = 'ON_FLOWER';
                this.timer = 0;
                this.element.classList.add('on-flower');
                this.pos.x = this.targetFlower.pos.x;
                this.pos.y = this.targetFlower.pos.y - 20;
            }
        }

        onFlowerBehavior() {
            this.timer++;
            if (this.timer > 120 + Math.random() * 180) {
                this.state = 'FLYING';
                this.element.classList.remove('on-flower');
                this.targetFlower.isOccupied = false;
                this.targetFlower = null;
                this.vel.y = -4; 
                createParticles(this.pos.x, this.pos.y, '‚ú®');
            }
        }

        applyPhysics() {
            this.pos.x += this.vel.x;
            this.pos.y += this.vel.y;

            if (this.state === 'FLYING') {
                 const width = window.innerWidth;
                 const height = window.innerHeight;
                 const padding = 30;
                 if (this.pos.x < padding) this.vel.x += 0.2;
                 if (this.pos.x > width - padding) this.vel.x -= 0.2;
                 if (this.pos.y < padding) this.vel.y += 0.2;
                 if (this.pos.y > height * 0.7) this.vel.y -= 0.3; 
            }
        }

        updateVisuals() {
            this.element.style.left = this.pos.x + 'px';
            this.element.style.top = this.pos.y + 'px';

            // Bubble follows bee
            this.bubble.style.left = (this.pos.x - 75) + 'px'; // Center bubble based on 150px avg width
            this.bubble.style.top = (this.pos.y - 60) + 'px'; // Move higher up

            if (this.state !== 'ON_FLOWER' && this.state !== 'LANDING' && this.state !== 'TALKING') {
                const angle = Math.atan2(this.vel.y, this.vel.x) * (180 / Math.PI);
                this.element.style.transform = `rotate(${angle}deg) scaleX(${this.vel.x > 0 ? -1 : 1})`;
            } else if (this.state === 'ON_FLOWER') {
                 this.element.style.transform = `rotate(0deg) scaleX(${this.vel.x > 0 ? -1 : 1})`;
            } else if (this.state === 'TALKING') {
                // Face user (flat rotation)
                this.element.style.transform = `rotate(0deg) scaleX(1) scale(1.2)`; 
            }
        }

        findNearestAvailableFlower() {
            let nearest = null;
            let minDidst = Infinity;
            for (const flower of flowers) {
                if (flower.isOccupied) continue;
                const dx = flower.pos.x - this.pos.x;
                const dy = flower.pos.y - this.pos.y;
                const dist = dx * dx + dy * dy;
                if (dist < minDidst) {
                    minDidst = dist;
                    nearest = flower;
                }
            }
            return nearest;
        }

        remove() {
            this.element.remove();
            this.bubble.remove();
        }
    }

    class Flower {

            const earth = document.getElementById('earth');
            const rect = earth.getBoundingClientRect();
            this.element = document.createElement('div');
            this.element.classList.add('entity', 'flower');

            this.pos = { x: x - 20, y: y - 20};
            this.element.style.left = (x - 25) + 'px'; 
            this.element.style.bottom = (rect.bottom - y - 10) + 'px';
            earth.appendChild(this.element);
            this.isOccupied = false;
        }
        remove() { this.element.remove(); }
    }

    function triggerRandomMessage() {

        createParticles(e.clientX, e.clientY, '‚ú®');

        flowers.push(new Flower(e.clientX, e.clientY));
        flowerCount++;
        updateStats();
        createParticles(e.clientX, e.clientY, 'üå∏');
    }

    function clearWorld() {
        bees.forEach(b => b.remove());
        flowers.forEach(f => f.remove());
        bees = []; flowers = [];
        beeCount = 0; flowerCount = 0;
        updateStats();
    }

    function gameLoop() {
        bees.forEach(bee => bee.update());
        requestAnimationFrame(gameLoop);
    }

    function updateStats() {
        document.getElementById('bee-count').innerText = beeCount;
        document.getElementById('flower-count').innerText = flowerCount;
    }
    
    function cycleFacts() {
        const box = document.getElementById('nature-fact');
        box.style.opacity = 0;
        setTimeout(() => {
            box.innerText = natureFacts[Math.floor(Math.random() * natureFacts.length)];
            box.style.opacity = 1;
        }, 500);
    }
    
    function createClouds() {
        const sky = document.getElementById('sky');
        for(let i=0; i<3; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            cloud.style.width = (Math.random() * 100 + 100) + 'px';
            cloud.style.height = (Math.random() * 40 + 30) + 'px';
            cloud.style.top = (Math.random() * 30) + '%';
            cloud.style.left = (Math.random() * 100) + 'vw';
            cloud.style.animationDuration = (Math.random() * 20 + 30) + 's';
            sky.appendChild(cloud);
        }
    }
    
    function createParticles(x, y, char) {
        for(let i=0; i<5; i++) {
            const p = document.createElement('div');
            p.innerText = char;
            p.classList.add('particle');
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.setProperty('--x', (Math.random()-0.5)*50 + 'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        }
    }

    init();
</script>
</body>
</html>
